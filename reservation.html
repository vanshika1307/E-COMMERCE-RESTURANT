<script>
  // Initialize Firebase (replace with your own Firebase project configuration)
  var firebaseConfig = {
    apiKey: "AIzaSyA3o8msMPva9X-tOy-2lkvv2vIz5ezS9jU",

  };

  firebase.initializeApp(firebaseConfig);

  // Reference to the database
  var database = firebase.database();

  // Function to handle form submission
  function submitForm() {
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var numberOfPerson = document.getElementById('numberOfPerson').value;
    var phoneNumber = document.getElementById('phoneNumber').value;
    var date = document.getElementById('date').value;
    var time = document.getElementById('time').value;
    var message = document.getElementById('message').value;

    // Save form data to Firebase
    database.ref('reservations').push({
      name: name,
      email: email,
      numberOfPerson: numberOfPerson,
      phoneNumber: phoneNumber,
      date: date,
      time: time,
      message: message
    })
      .then(function () {
        // Reset the form after successful submission
        document.getElementById('reservationForm').reset();
        alert('Reservation submitted successfully!');
      })
      .catch(function (error) {
        console.error('Error submitting reservation:', error);
        alert('Error submitting reservation. Please try again later.');
      });
  }
</script>
